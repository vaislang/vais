name: Deploy Website

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'
      - 'docs-site/**'
      - 'playground/**'
      - 'install.sh'
      - 'install.ps1'
      - '.github/workflows/website.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install mdBook
        run: |
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.40/mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz | tar -xz
          sudo mv mdbook /usr/local/bin/

      # Build main website
      - name: Build website
        working-directory: website
        run: |
          npm ci
          npm run build

      # Build docs (mdBook â€” multilingual)
      - name: Build docs
        working-directory: docs-site
        run: |
          chmod +x build.sh
          bash build.sh

      # Build playground
      - name: Build playground
        working-directory: playground
        run: |
          npm install
          npm run build

      # Combine all outputs into website/dist
      - name: Combine builds
        run: |
          cp -r docs-site/book website/dist/docs
          cp -r playground/dist website/dist/playground
          cp install.sh website/dist/install.sh
          cp install.ps1 website/dist/install.ps1

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: website/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
