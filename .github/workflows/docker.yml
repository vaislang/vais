name: Docker Build and Push

on:
  # Trigger on release published
  release:
    types: [published]
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (e.g., v1.0.0, latest)'
        required: false
        default: 'latest'

env:
  DOCKER_IMAGE: vaislang/vais
  PLATFORMS: linux/amd64

jobs:
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from release tag
        id: meta
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            # Remove 'v' prefix if present (e.g., v1.0.0 -> 1.0.0)
            VERSION="${VERSION#v}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "tags=${{ env.DOCKER_IMAGE }}:${VERSION},${{ env.DOCKER_IMAGE }}:latest" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
            # Remove 'v' prefix if present
            TAG="${TAG#v}"
            if [ "${TAG}" = "latest" ]; then
              echo "tags=${{ env.DOCKER_IMAGE }}:latest" >> $GITHUB_OUTPUT
            else
              echo "tags=${{ env.DOCKER_IMAGE }}:${TAG},${{ env.DOCKER_IMAGE }}:latest" >> $GITHUB_OUTPUT
            fi
            echo "version=${TAG}" >> $GITHUB_OUTPUT
          else
            echo "tags=${{ env.DOCKER_IMAGE }}:latest" >> $GITHUB_OUTPUT
            echo "version=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.title=Vais Compiler
            org.opencontainers.image.description=AI-optimized systems programming language with LLVM backend
            org.opencontainers.image.url=https://github.com/vaislang/vais
            org.opencontainers.image.source=https://github.com/vaislang/vais
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}
            org.opencontainers.image.licenses=MIT

      - name: Docker image info
        run: |
          echo "Successfully built and pushed Docker image(s):"
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | sed 's/^/  - /'
