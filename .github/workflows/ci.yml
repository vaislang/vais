name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------- Format check ----------
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  # ---------- Documentation check ----------
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install LLVM 17
        run: |
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo add-apt-repository -y "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-17 main"
          sudo apt-get update
          sudo apt-get install -y llvm-17-dev libpolly-17-dev clang-17
          echo "LLVM_SYS_170_PREFIX=/usr/lib/llvm-17" >> $GITHUB_ENV

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-docs-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-docs-

      - name: Check documentation
        env:
          RUSTDOCFLAGS: "-D warnings"
        run: cargo doc --no-deps --workspace --exclude vais-python --exclude vais-node

  # ---------- Clippy lint ----------
  clippy:
    name: Clippy (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install LLVM 17 (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo add-apt-repository -y "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-17 main"
          sudo apt-get update
          sudo apt-get install -y llvm-17-dev libpolly-17-dev clang-17
          echo "LLVM_SYS_170_PREFIX=/usr/lib/llvm-17" >> $GITHUB_ENV

      - name: Install LLVM 17 (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@17
          echo "LLVM_SYS_170_PREFIX=$(brew --prefix llvm@17)" >> $GITHUB_ENV

      - name: Install LLVM 17 (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install llvm --version=17.0.6 --allow-downgrade -y
          $llvmPrefix = "C:\Program Files\LLVM"
          echo "LLVM_SYS_170_PREFIX=$llvmPrefix" >> $env:GITHUB_ENV

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-

      - name: Run clippy (Linux/macOS)
        if: runner.os != 'Windows'
        run: cargo clippy --workspace --exclude vais-python --exclude vais-node -- -D warnings

      - name: Run clippy (Windows - non-LLVM crates only)
        if: runner.os == 'Windows'
        run: >
          cargo clippy
          -p vais-ast -p vais-lexer -p vais-parser -p vais-types
          -p vais-mir -p vais-codegen-js -p vais-i18n -p vais-macro
          -p vais-gc -p vais-gpu -p vais-plugin -p vais-bindgen
          -p vais-profiler -p vais-security -p vais-supply-chain
          -p vais-testgen -p vais-hotreload -p vais-dynload
          -p vais-registry-server -p vais-playground-server
          -- -D warnings

  # ---------- Cargo check ----------
  check:
    name: Check (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install LLVM 17 (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo add-apt-repository -y "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-17 main"
          sudo apt-get update
          sudo apt-get install -y llvm-17-dev libpolly-17-dev clang-17
          echo "LLVM_SYS_170_PREFIX=/usr/lib/llvm-17" >> $GITHUB_ENV

      - name: Install LLVM 17 (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@17
          echo "LLVM_SYS_170_PREFIX=$(brew --prefix llvm@17)" >> $GITHUB_ENV

      - name: Install LLVM 17 (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install llvm --version=17.0.6 --allow-downgrade -y
          $llvmPrefix = "C:\Program Files\LLVM"
          echo "LLVM_SYS_170_PREFIX=$llvmPrefix" >> $env:GITHUB_ENV

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-check-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-check-

      - name: Run cargo check (Linux/macOS)
        if: runner.os != 'Windows'
        run: cargo check --workspace --exclude vais-python --exclude vais-node

      - name: Run cargo check (Windows - non-LLVM crates only)
        if: runner.os == 'Windows'
        run: >
          cargo check
          -p vais-ast -p vais-lexer -p vais-parser -p vais-types
          -p vais-mir -p vais-codegen-js -p vais-i18n -p vais-macro
          -p vais-gc -p vais-gpu -p vais-plugin -p vais-bindgen
          -p vais-profiler -p vais-security -p vais-supply-chain
          -p vais-testgen -p vais-hotreload -p vais-dynload
          -p vais-registry-server -p vais-playground-server

  # ---------- Tests ----------
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [check]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install LLVM 17 (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo add-apt-repository -y "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-17 main"
          sudo apt-get update
          sudo apt-get install -y llvm-17-dev libpolly-17-dev clang-17
          echo "LLVM_SYS_170_PREFIX=/usr/lib/llvm-17" >> $GITHUB_ENV

      - name: Install LLVM 17 (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@17
          echo "LLVM_SYS_170_PREFIX=$(brew --prefix llvm@17)" >> $GITHUB_ENV

      - name: Install LLVM 17 (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install llvm --version=17.0.6 --allow-downgrade -y
          $llvmPrefix = "C:\Program Files\LLVM"
          echo "LLVM_SYS_170_PREFIX=$llvmPrefix" >> $env:GITHUB_ENV

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Run tests (Linux/macOS)
        if: runner.os != 'Windows'
        run: cargo test --workspace --exclude vais-python --exclude vais-node

      - name: Run tests (Windows - non-LLVM crates only)
        if: runner.os == 'Windows'
        run: >
          cargo test
          -p vais-ast -p vais-lexer -p vais-parser -p vais-types
          -p vais-mir -p vais-codegen-js -p vais-i18n -p vais-macro
          -p vais-gc -p vais-gpu -p vais-plugin -p vais-bindgen
          -p vais-profiler -p vais-security -p vais-supply-chain
          -p vais-testgen -p vais-hotreload -p vais-dynload
          -p vais-registry-server -p vais-playground-server

  # ---------- Coverage (Ubuntu only) ----------
  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install LLVM 17
        run: |
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo add-apt-repository -y "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-17 main"
          sudo apt-get update
          sudo apt-get install -y llvm-17-dev libpolly-17-dev clang-17
          echo "LLVM_SYS_170_PREFIX=/usr/lib/llvm-17" >> $GITHUB_ENV

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-coverage-

      - name: Generate coverage reports (lcov)
        # cargo-llvm-cov uses LLVM source-based coverage instrumentation.
        # Unlike tarpaulin (ptrace/LLVM engine), it:
        #   - Natively instruments via rustc -C instrument-coverage
        #   - No subprocess/fork coverage loss
        #   - Consistent results across Linux/macOS
        # Excluded crates match tarpaulin.toml: python, node, dap, playground-server
        run: |
          mkdir -p target/coverage
          cargo llvm-cov \
            --workspace \
            --exclude vais-python \
            --exclude vais-node \
            --exclude vais-dap \
            --exclude vais-playground-server \
            --exclude vais-tutorial \
            --lcov \
            --output-path target/coverage/lcov.info
        continue-on-error: true

      - name: Generate coverage summary
        run: |
          if [ -f target/coverage/lcov.info ]; then
            LINES=$(grep -c "^DA:" target/coverage/lcov.info 2>/dev/null || echo 0)
            COVERED=$(grep "^DA:" target/coverage/lcov.info 2>/dev/null | grep -cv ",0$" || echo 0)
            if [ "$LINES" -gt 0 ]; then
              PCT=$(python3 -c "print(f'{$COVERED * 100 / $LINES:.1f}')")
              echo "Coverage: $COVERED/$LINES = ${PCT}%"
            else
              echo "Coverage: no data"
            fi
          else
            echo "Coverage: lcov.info not found"
          fi
        continue-on-error: true

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: target/coverage/
          retention-days: 30

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./target/coverage/lcov.info
          flags: unittests,integration
          fail_ci_if_error: false
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}

  # ---------- E2E project tests ----------
  e2e-projects:
    name: E2E Project Tests
    runs-on: ubuntu-latest
    needs: [test]
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install LLVM 17 (Ubuntu)
        run: |
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo add-apt-repository -y "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-17 main"
          sudo apt-get update
          sudo apt-get install -y llvm-17-dev libpolly-17-dev clang-17
          echo "LLVM_SYS_170_PREFIX=/usr/lib/llvm-17" >> $GITHUB_ENV

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-e2e-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-e2e-

      - name: Build vaisc compiler
        run: cargo build --release -p vaisc

      - name: Compile math-cli project
        run: |
          ./target/release/vaisc examples/projects/math-cli/math_cli.vais -o /tmp/math_cli

      - name: Run math-cli project
        run: /tmp/math_cli

      - name: Compile num-convert project
        run: |
          ./target/release/vaisc examples/projects/num-convert/num_convert.vais -o /tmp/num_convert

      - name: Run num-convert project
        run: /tmp/num_convert

      - name: Batch compile example programs
        run: |
          for file in examples/*.vais; do
            echo "Compiling $file..."
            ./target/release/vaisc "$file" -o "/tmp/$(basename $file .vais)" || echo "Failed: $file (may need external dependencies)"
          done
        continue-on-error: true

  # ---------- Python/Node binding tests ----------
  bindings-test:
    name: Bindings Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [check]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install LLVM 17 (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo add-apt-repository -y "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-17 main"
          sudo apt-get update
          sudo apt-get install -y llvm-17-dev libpolly-17-dev clang-17
          echo "LLVM_SYS_170_PREFIX=/usr/lib/llvm-17" >> $GITHUB_ENV

      - name: Install LLVM 17 (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@17
          echo "LLVM_SYS_170_PREFIX=$(brew --prefix llvm@17)" >> $GITHUB_ENV

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-bindings-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bindings-

      - name: Install Python & maturin (Ubuntu)
        id: python-setup-linux
        if: runner.os == 'Linux'
        run: |
          pip3 install maturin
          cd crates/vais-python && maturin develop
        continue-on-error: true

      - name: Install Python & maturin (macOS)
        id: python-setup-macos
        if: runner.os == 'macOS'
        run: |
          pip3 install maturin
          cd crates/vais-python && maturin develop
        continue-on-error: true

      - name: Install Node.js dependencies
        id: node-setup
        run: |
          cd crates/vais-node && npm install && npm run build
        continue-on-error: true

      - name: Run vais-python integration tests
        if: steps.python-setup-linux.outcome == 'success' || steps.python-setup-macos.outcome == 'success'
        run: cargo test -p vais-python --test integration_tests

      - name: Run vais-node integration tests
        if: steps.node-setup.outcome == 'success'
        run: cargo test -p vais-node --test integration_tests

  # ---------- Security audit ----------
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit
