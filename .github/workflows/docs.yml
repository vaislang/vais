name: Build Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs-site/**'
      - '.github/workflows/docs.yml'
  pull_request:
    paths:
      - 'docs-site/**'
  workflow_dispatch:

# Note: GitHub Pages deployment is handled by website.yml which combines
# the homepage, docs, and playground into a single deployment.
# This workflow only validates that docs build correctly.

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install LLVM 17
        run: |
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo add-apt-repository -y "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-17 main"
          sudo apt-get update
          sudo apt-get install -y llvm-17-dev libpolly-17-dev clang-17
          echo "LLVM_SYS_170_PREFIX=/usr/lib/llvm-17" >> $GITHUB_ENV

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-docs-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-docs-

      - name: Install mdBook
        run: |
          if ! command -v mdbook &> /dev/null; then
            cargo install cargo-binstall
            cargo binstall -y mdbook
          fi

      - name: Build mdBook documentation
        working-directory: docs-site
        run: mdbook build

      - name: Build API documentation
        run: |
          cargo doc \
            --workspace \
            --exclude vais-python \
            --exclude vais-node \
            --no-deps

      - name: Combine documentation
        run: |
          # Copy API docs into mdBook output
          mkdir -p docs-site/book/api
          cp -r target/doc/* docs-site/book/api/ 2>/dev/null || true
