# Vais Documentation Configuration
#
# Multilingual documentation is built via build.sh script.
# This file defines the default Korean (ko) configuration.
# For other languages (en, ja, zh), build.sh generates temporary book.toml files.

[book]
title = "Vais Programming Language"
description = "공식 Vais 프로그래밍 언어 문서"
authors = ["Vais Contributors"]
language = "ko"
src = "src"

[build]
build-dir = "book"
create-missing = false

[preprocessor.links]

[output.html]
default-theme = "dark"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/vaislang/vais"
edit-url-template = "https://github.com/vaislang/vais/edit/main/{path}"
site-url = "/docs/"
additional-css = ["theme/lang-selector.css"]
additional-js = ["theme/lang-selector.js"]

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.fold]
enable = true
level = 0

[output.html.playground]
editable = true
copyable = true
copy-js = true
line-numbers = false
runnable = false
