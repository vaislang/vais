[book]
title = "Vais Programming Language"
description = "공식 Vais 프로그래밍 언어 문서"
authors = ["Vais Contributors"]
language = "ko"
multilingual = false
src = "src"

[build]
build-dir = "book"
create-missing = false

[preprocessor.links]

[output.html]
default-theme = "dark"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/sswoo/vais"
edit-url-template = "https://github.com/sswoo/vais/edit/main/{path}"
site-url = "/docs/"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.fold]
enable = true
level = 0

[output.html.playground]
editable = true
copyable = true
copy-js = true
line-numbers = false
runnable = false
