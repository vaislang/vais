version: '3.8'

services:
  registry:
    build:
      context: ../..
      dockerfile: crates/vais-registry-server/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - registry-data:/app/data
    environment:
      - VAIS_REGISTRY_HOST=0.0.0.0
      - VAIS_REGISTRY_PORT=3000
      - VAIS_REGISTRY_CORS_ALL=true
      - VAIS_REGISTRY_ADMIN_USER=admin
      - VAIS_REGISTRY_ADMIN_PASS=changeme
    restart: unless-stopped

volumes:
  registry-data:
