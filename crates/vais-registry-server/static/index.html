<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vais Package Registry</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Vais Package Registry</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/api/v1/health">API Health</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="search-section">
            <h2>Search Packages</h2>
            <form action="/" method="get" class="search-form">
                <input
                    type="text"
                    name="q"
                    placeholder="Search packages..."
                    value="{{SEARCH_QUERY}}"
                    autofocus
                >
                <button type="submit">Search</button>
            </form>
        </section>

        <section class="results-section">
            {{SEARCH_RESULTS}}
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Vais Package Registry - Open Source Package Management</p>
        </div>
    </footer>
</body>
</html>
