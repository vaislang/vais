[package]
name = "vaisc"
version.workspace = true
edition.workspace = true
description = "Vais compiler CLI"
license.workspace = true

[[bin]]
name = "vaisc"
path = "src/main.rs"

[features]
default = []
jit = ["vais-jit"]

[dependencies]
vais-lexer = { path = "../vais-lexer" }
vais-parser = { path = "../vais-parser" }
vais-ast = { path = "../vais-ast" }
vais-types = { path = "../vais-types" }
vais-codegen = { path = "../vais-codegen" }
vais-i18n = { path = "../vais-i18n" }
vais-plugin = { path = "../vais-plugin" }
vais-jit = { path = "../vais-jit", optional = true }

clap = { version = "4.4", features = ["derive"] }
miette = { workspace = true }
thiserror = { workspace = true }
colored = "2.1"
rustyline = "14.0"
sha2 = "0.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
tempfile = "3.10"
