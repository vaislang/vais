[package]
name = "vaisc"
version.workspace = true
edition.workspace = true
description = "AI-optimized systems programming language compiler"
license = "MIT"
repository = "https://github.com/vaislang/vais"
homepage = "https://github.com/vaislang/vais"
keywords = ["compiler", "programming-language", "llvm", "ai-optimized"]
categories = ["compilers", "development-tools"]
readme = "../../README.md"

[[bin]]
name = "vaisc"
path = "src/main.rs"

[features]
default = ["inkwell"]
jit = ["vais-jit"]
inkwell = ["vais-codegen/inkwell-codegen", "dep:inkwell"]

[dependencies]
vais-lexer = { path = "../vais-lexer" }
vais-parser = { path = "../vais-parser" }
vais-ast = { path = "../vais-ast" }
vais-types = { path = "../vais-types" }
vais-codegen = { path = "../vais-codegen" }
vais-i18n = { path = "../vais-i18n" }
vais-plugin = { path = "../vais-plugin" }
vais-jit = { path = "../vais-jit", optional = true }
vais-gpu = { path = "../vais-gpu" }
vais-macro = { path = "../vais-macro" }
vais-query = { path = "../vais-query" }

inkwell = { workspace = true, optional = true }
clap = { version = "4.5", features = ["derive"] }
miette = { workspace = true }
thiserror = { workspace = true }
colored = { workspace = true }
rustyline = "17"
sha2 = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
rayon = { workspace = true }
toml = "0.9"
notify = "8"

# Registry support
ureq = { version = "2.12", features = ["gzip", "json"] }
flate2 = { workspace = true }
tar = { workspace = true }
dirs = "6"

[dev-dependencies]
tempfile = "3.10"
glob = "0.3"
