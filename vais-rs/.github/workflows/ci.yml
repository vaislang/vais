name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --all

      - name: Run clippy
        run: cargo clippy --all -- -D warnings

  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release

      - name: Run benchmarks
        run: |
          echo "## Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Fibonacci without memo
          echo "### fib(25) without @memo" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo 'fib(n) = n <= 1 ? n : $(n-1) + $(n-2)' > /tmp/fib_no_memo.vais
          echo 'fib(25)' >> /tmp/fib_no_memo.vais
          { time ./target/release/vais run /tmp/fib_no_memo.vais ; } 2>&1 | tee -a $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          # Fibonacci with memo
          echo "### fib(25) with @memo" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo '#[memo]' > /tmp/fib_memo.vais
          echo 'fib(n) = n <= 1 ? n : $(n-1) + $(n-2)' >> /tmp/fib_memo.vais
          echo 'fib(25)' >> /tmp/fib_memo.vais
          { time ./target/release/vais run /tmp/fib_memo.vais ; } 2>&1 | tee -a $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          # fib(30) with memo for real benchmark
          echo "### fib(30) with @memo (main benchmark)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo '#[memo]' > /tmp/fib30_memo.vais
          echo 'fib(n) = n <= 1 ? n : $(n-1) + $(n-2)' >> /tmp/fib30_memo.vais
          echo 'fib(30)' >> /tmp/fib30_memo.vais
          { time ./target/release/vais run /tmp/fib30_memo.vais ; } 2>&1 | tee -a $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build WASM
        run: |
          cd crates/vais-playground
          wasm-pack build --target web
