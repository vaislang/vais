[package]
name = "vais-cli"
version.workspace = true
edition.workspace = true
description = "Vais Command Line Interface"

[[bin]]
name = "vais"
path = "src/main.rs"

[features]
default = []
cranelift = ["vais-codegen/cranelift"]
jit = ["vais-vm/jit", "vais-jit"]

[dependencies]
vais-lexer = { workspace = true }
vais-parser = { workspace = true }
vais-typeck = { workspace = true }
vais-ast = { workspace = true }
vais-lowering = { workspace = true }
vais-vm = { workspace = true }
vais-ir = { workspace = true }
vais-codegen = { workspace = true }
vais-tools = { workspace = true }
vais-jit = { workspace = true, optional = true }

clap = { version = "4.4", features = ["derive"] }
ariadne = { workspace = true }
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"
dirs = "5.0"
rustyline = "14.0"
