[package]
name = "vais-playground"
version = "1.0.0"
edition = "2021"
description = "Vais Web Playground - Run Vais in the browser"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook"]

[dependencies]
vais-lexer = { path = "../vais-lexer" }
vais-parser = { path = "../vais-parser" }
vais-ast = { path = "../vais-ast" }
vais-typeck = { path = "../vais-typeck" }
vais-ir = { path = "../vais-ir" }
vais-lowering = { path = "../vais-lowering" }

wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# 패닉 메시지를 콘솔에 출력
console_error_panic_hook = { version = "0.1", optional = true }

[dev-dependencies]
wasm-bindgen-test = "0.3"

[profile.release]
opt-level = "s"
lto = true
