[package]
name = "vais-lsp"
version.workspace = true
edition.workspace = true
description = "Vais Language Server"

[[bin]]
name = "vais-lsp"
path = "src/main.rs"

[dependencies]
# Vais crates
vais-lexer = { workspace = true }
vais-parser = { workspace = true }
vais-ast = { workspace = true }
vais-typeck = { workspace = true }

# LSP
tower-lsp = "0.20"
tokio = { version = "1", features = ["full"] }
serde = { workspace = true }
serde_json = "1.0"
dashmap = "6"
ropey = "1.6"
