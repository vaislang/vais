[package]
name = "vais-vm"
version.workspace = true
edition.workspace = true
description = "Vais Virtual Machine - Stack-based interpreter with JIT support"

[features]
default = []
jit = ["vais-jit"]

[dependencies]
vais-ir = { path = "../vais-ir" }
vais-ast = { path = "../vais-ast" }
vais-lowering = { path = "../vais-lowering" }
vais-jit = { path = "../vais-jit", optional = true }
thiserror = "1.0"
serde_json = "1.0"
ureq = { version = "2.9", features = ["json"] }
libloading = "0.8"
rayon = "1.10"
