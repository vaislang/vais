# Cargo configuration
# Contains custom aliases for common development tasks

[alias]
# Test coverage measurement using cargo-llvm-cov
# Requires: cargo install cargo-llvm-cov && rustup component add llvm-tools-preview
# Excluded crates synced with tarpaulin.toml and CI workflow

# Quick coverage summary (terminal output)
# Usage: cargo coverage
coverage = "llvm-cov --workspace --exclude vais-python --exclude vais-node --exclude vais-dap --exclude vais-playground-server"

# Coverage with HTML output
# Usage: cargo coverage-html
coverage-html = "llvm-cov --workspace --exclude vais-python --exclude vais-node --exclude vais-dap --exclude vais-playground-server --html --output-dir target/coverage"

# Coverage with Lcov format (for CI/Codecov integration)
# Usage: cargo coverage-lcov
coverage-lcov = "llvm-cov --workspace --exclude vais-python --exclude vais-node --exclude vais-dap --exclude vais-playground-server --lcov --output-path target/coverage/lcov.info"

# Coverage with JSON format (for automated processing)
# Usage: cargo coverage-json
coverage-json = "llvm-cov --workspace --exclude vais-python --exclude vais-node --exclude vais-dap --exclude vais-playground-server --json --output-path target/coverage/coverage.json"

# Clean coverage profraw data
# Usage: cargo coverage-clean
coverage-clean = "llvm-cov clean --workspace"

# Run tests with output
# Usage: cargo test-verbose
test-verbose = "test --verbose"
