[package]
name = "example-package"
version = "0.1.0"
authors = ["Your Name <your.email@example.com>"]
description = "An example Vais package demonstrating package structure"
license = "MIT"

[dependencies]
# Registry dependencies with semver constraints
# Caret (^) - compatible updates: ^1.2.3 means >=1.2.3, <2.0.0
# json-parser = "^1.0.0"

# Tilde (~) - patch-level changes: ~1.2.3 means >=1.2.3, <1.3.0
# http-client = "~2.1.0"

# Exact version
# logger = "=1.5.0"

# Greater/less than
# utils = ">=0.5.0, <1.0.0"

# Wildcard
# helpers = "1.*"

# Detailed specification
# advanced-lib = { version = "^2.0.0", registry = "https://custom-registry.com" }

# Path dependencies (local development)
# local-lib = { path = "../local-lib" }

[dev-dependencies]
# test-framework = ">=0.3.0"

[build]
# Optional build configuration
# opt_level = 2
# debug = false
# target = "x86_64-unknown-linux-gnu"
