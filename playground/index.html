<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vais Playground - AI-Optimized Systems Programming Language</title>
  <link rel="icon" type="image/png" href="/logo-icon.png">
  <link rel="apple-touch-icon" href="/logo-icon.png">
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <div class="playground">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <h1 class="logo">
          <span class="logo-icon">âš¡</span>
          Vais Playground
        </h1>
        <span class="version">v1.0.0</span>
      </div>
      <div class="header-right">
        <a href="https://github.com/vaislang/vais" target="_blank" class="github-link">
          <svg width="24" height="24" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
          </svg>
          GitHub
        </a>
        <a href="/docs/" target="_blank" class="docs-link">
          ðŸ“– Docs
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Sidebar with examples -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2>Examples</h2>
        </div>
        <div class="examples-list" id="examples-list">
          <!-- Populated by JavaScript -->
        </div>

        <div class="sidebar-footer">
          <div class="keyboard-shortcuts">
            <h3>Shortcuts</h3>
            <div class="shortcut">
              <kbd>Ctrl</kbd> + <kbd>Enter</kbd>
              <span>Run</span>
            </div>
            <div class="shortcut">
              <kbd>Ctrl</kbd> + <kbd>S</kbd>
              <span>Format</span>
            </div>
          </div>
        </div>
      </aside>

      <!-- Editor Section -->
      <div class="editor-section">
        <div class="toolbar">
          <div class="toolbar-left">
            <select id="example-select" class="example-select">
              <option value="">Select an example...</option>
            </select>
            <select id="target-select" class="target-select" title="Compilation target">
              <option value="native">Native (LLVM)</option>
              <option value="js">JavaScript (ESM)</option>
              <option value="wasm">WASM</option>
            </select>
          </div>
          <div class="toolbar-right">
            <button id="format-btn" class="btn btn-secondary" title="Format code (Ctrl+S)">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M2 2h4v4H2V2zm0 6h4v4H2V8zm6-6h4v4H8V2zm0 6h4v4H8V8z"/>
              </svg>
              Format
            </button>
            <button id="clear-btn" class="btn btn-secondary" title="Clear output">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
              </svg>
              Clear
            </button>
            <button id="run-btn" class="btn btn-primary" title="Run code (Ctrl+Enter)">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
              </svg>
              Run
            </button>
          </div>
        </div>

        <div class="editor-container">
          <div id="editor" class="editor"></div>
        </div>
      </div>

      <!-- Output Section -->
      <div class="output-section">
        <div class="output-header">
          <h3>Output</h3>
          <div class="output-status" id="output-status">
            <span class="status-dot"></span>
            <span class="status-text">Ready</span>
          </div>
        </div>
        <div id="output" class="output-content">
          <div class="output-placeholder">
            Click "Run" to compile and execute your Vais code.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
