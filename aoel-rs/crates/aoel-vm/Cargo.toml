[package]
name = "aoel-vm"
version = "1.0.0"
edition = "2021"
description = "AOEL Virtual Machine - Stack-based interpreter with JIT support"

[features]
default = []
jit = ["aoel-jit"]

[dependencies]
aoel-ir = { path = "../aoel-ir" }
aoel-ast = { path = "../aoel-ast" }
aoel-lowering = { path = "../aoel-lowering" }
aoel-jit = { path = "../aoel-jit", optional = true }
thiserror = "1.0"
serde_json = "1.0"
ureq = { version = "2.9", features = ["json"] }
libloading = "0.8"
rayon = "1.10"
