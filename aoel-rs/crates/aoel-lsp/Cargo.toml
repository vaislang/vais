[package]
name = "aoel-lsp"
version.workspace = true
edition.workspace = true
description = "AOEL Language Server"

[[bin]]
name = "aoel-lsp"
path = "src/main.rs"

[dependencies]
# AOEL crates
aoel-lexer = { workspace = true }
aoel-parser = { workspace = true }
aoel-ast = { workspace = true }
aoel-typeck = { workspace = true }

# LSP
tower-lsp = "0.20"
tokio = { version = "1", features = ["full"] }
serde = { workspace = true }
serde_json = "1.0"
dashmap = "5"
ropey = "1.6"
