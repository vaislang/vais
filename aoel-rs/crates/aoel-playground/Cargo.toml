[package]
name = "aoel-playground"
version = "1.0.0"
edition = "2021"
description = "AOEL Web Playground - Run AOEL in the browser"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook"]

[dependencies]
aoel-lexer = { path = "../aoel-lexer" }
aoel-parser = { path = "../aoel-parser" }
aoel-ast = { path = "../aoel-ast" }
aoel-typeck = { path = "../aoel-typeck" }
aoel-ir = { path = "../aoel-ir" }
aoel-lowering = { path = "../aoel-lowering" }

wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# 패닉 메시지를 콘솔에 출력
console_error_panic_hook = { version = "0.1", optional = true }

[dev-dependencies]
wasm-bindgen-test = "0.3"

[profile.release]
opt-level = "s"
lto = true
