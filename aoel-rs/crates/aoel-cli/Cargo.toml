[package]
name = "aoel-cli"
version.workspace = true
edition.workspace = true
description = "AOEL Command Line Interface"

[[bin]]
name = "aoel"
path = "src/main.rs"

[dependencies]
# v1 syntax
aoel-lexer = { workspace = true }
aoel-parser = { workspace = true }
aoel-typeck = { workspace = true }
aoel-ast = { workspace = true }
aoel-ir = { workspace = true }
aoel-vm = { workspace = true }

# v6b syntax (new)
aoel-v6b-lexer = { workspace = true }
aoel-v6b-parser = { workspace = true }
aoel-v6b-ast = { workspace = true }
aoel-v6b-lowering = { workspace = true }

clap = { version = "4.4", features = ["derive"] }
ariadne = { workspace = true }
serde_json = "1.0"
