[package]
name = "aoel-cli"
version.workspace = true
edition.workspace = true
description = "AOEL Command Line Interface"

[[bin]]
name = "aoel"
path = "src/main.rs"

[features]
default = []
cranelift = ["aoel-codegen/cranelift"]
jit = ["aoel-vm/jit", "aoel-jit"]

[dependencies]
aoel-lexer = { workspace = true }
aoel-parser = { workspace = true }
aoel-typeck = { workspace = true }
aoel-ast = { workspace = true }
aoel-lowering = { workspace = true }
aoel-vm = { workspace = true }
aoel-ir = { workspace = true }
aoel-codegen = { workspace = true }
aoel-tools = { workspace = true }
aoel-jit = { workspace = true, optional = true }

clap = { version = "4.4", features = ["derive"] }
ariadne = { workspace = true }
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"
dirs = "5.0"
rustyline = "14.0"
