app = "vais-playground"
primary_region = "nrt"

[build]
  dockerfile = "Dockerfile.playground"

[env]
  PLAYGROUND_HOST = "0.0.0.0"
  PLAYGROUND_PORT = "8080"
  PLAYGROUND_MAX_CONCURRENT = "4"
  PLAYGROUND_TIMEOUT = "10"
  RUST_LOG = "info"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
